<body>
   
    <!-- SIGN UP -->
    <section class="signup section">
        <div class="container">
            <h1 class="text-center mb-5">Sign Up</h1>
            <div class="button-login text-center ">
                <button class="btn-google  mb-4 rounded-pill p-3">
                    <i class="fa-brands fa-google pe-3"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="btn-facebook  mb-4 rounded-pill p-3">
                    <i class="fa-brands fa-facebook pe-3"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>
            <div class="line d-flex text-center align-items-center mb-4">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <form action="" class="form-signup">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email address">
                    <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                        placeholder="Password Confirm">
                    <label for="floatingPasswordConfirm">Password Confirm</label>
                </div>
                <button type="submit" class="btn-signin w-100 mb-4 text-uppercase p-3  rounded-pill">
                    Create Account
                </button>
                <div class="link-signup text-center">
                    <span>Already have an account?</span>
                    <span>Please</span>
                    <a href="signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </section>
    <!-- FOOTER -->

            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__item">
                        <div class="logo footer__title">

                            fashion
                        </div>
                        <p class="copyright mt-5">Copyright Â© 2022 <span>Little Fashion</span> </p>

                    </div>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="footer__item ">
                        <div class="footer__menu">

                                </li>

                                </li>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 align-self-center">
                    <div class="footer__item">
                        <div class="footer__menu">
                            <ul>
                                <li>
                                    <a href="products.html">
                                        Products</a>
                                </li>

                                        FAQs</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="footer__item">
                        <h5 class="footer__title">Social</h5>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                        <a href="#"><i class="fa-brands fa-skype"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
